<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Latihan Tailwind CSS</title>
      <link rel="stylesheet" href="./output.css" />
   </head>
   <body
      class="bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 flex justify-center items-center min-h-screen"
   >
      <!-- Container untuk menampung keseluruhan -->
      <div
         class="bg-white shadow-2xl rounded-xl p-8 w-full max-w-md transform hover:scale-105 transition-transform duration-300"
      >
         <!-- Section Judul -->
         <section id="title" class="text-center mb-8">
            <h1
               class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-pink-600"
            >
               Todo List Application
            </h1>
         </section>

         <!-- Section Input dan Tombol -->
         <section id="input" class="mb-8">
            <div class="flex space-x-3">
               <input
                  type="text"
                  name="assignment"
                  id="assignment"
                  class="border-2 border-gray-300 rounded-xl p-3 w-full focus:outline-none focus:ring-4 focus:ring-pink-400 transition-shadow duration-300"
                  placeholder="Inputkan tugas yang akan dikerjakan ..."
               />
               <input
                  type="button"
                  id="btn-tambah"
                  value="TAMBAH"
                  class="bg-gradient-to-r from-pink-500 to-red-500 text-white px-6 py-3 rounded-xl hover:from-yellow-400 hover:to-pink-500 transition-colors duration-300 shadow-lg"
               />
            </div>
         </section>

         <!-- Section Output (Daftar Todo) -->
         <section id="output" class="space-y-6">
            <ul id="todo-list">
               <!-- Tugas-tugas awal -->
               <li
                  class="todo-item flex justify-between items-center bg-gray-100 p-4 rounded-xl shadow-lg hover:shadow-2xl transition-shadow duration-300"
               >
                  <span class="task-text text-gray-700 font-semibold"
                     >Perkerjaan Senin</span
                  >
                  <div class="flex space-x-3">
                     <button
                        class="btn-selesai bg-gradient-to-r from-green-400 to-teal-500 text-white px-5 py-2 rounded-lg hover:from-yellow-400 hover:to-green-500 transition-colors duration-300 shadow-md"
                     >
                        SELESAI
                     </button>
                     <button
                        class="btn-hapus bg-gradient-to-r from-red-400 to-pink-500 text-white px-5 py-2 rounded-lg hover:from-yellow-400 hover:to-pink-600 transition-colors duration-300 shadow-md"
                     >
                        HAPUS
                     </button>
                  </div>
               </li>
               <li
                  class="todo-item flex justify-between items-center bg-gray-100 p-4 rounded-xl shadow-lg hover:shadow-2xl transition-shadow duration-300"
               >
                  <span class="task-text text-gray-700 font-semibold"
                     >Pekerjaan Selasa</span
                  >
                  <div class="flex space-x-3">
                     <button
                        class="btn-selesai bg-gradient-to-r from-green-400 to-teal-500 text-white px-5 py-2 rounded-lg hover:from-yellow-400 hover:to-green-500 transition-colors duration-300 shadow-md"
                     >
                        SELESAI
                     </button>
                     <button
                        class="btn-hapus bg-gradient-to-r from-red-400 to-pink-500 text-white px-5 py-2 rounded-lg hover:from-yellow-400 hover:to-pink-600 transition-colors duration-300 shadow-md"
                     >
                        HAPUS
                     </button>
                  </div>
               </li>
               <li
                  class="todo-item flex justify-between items-center bg-gray-100 p-4 rounded-xl shadow-lg hover:shadow-2xl transition-shadow duration-300"
               >
                  <span class="task-text text-gray-700 font-semibold"
                     >Mabar Minggu</span
                  >
                  <div class="flex space-x-3">
                     <button
                        class="btn-selesai bg-gradient-to-r from-green-400 to-teal-500 text-white px-5 py-2 rounded-lg hover:from-yellow-400 hover:to-green-500 transition-colors duration-300 shadow-md"
                     >
                        SELESAI
                     </button>
                     <button
                        class="btn-hapus bg-gradient-to-r from-red-400 to-pink-500 text-white px-5 py-2 rounded-lg hover:from-yellow-400 hover:to-pink-600 transition-colors duration-300 shadow-md"
                     >
                        HAPUS
                     </button>
                  </div>
               </li>
            </ul>
         </section>
      </div>

      <!-- Memanggil file JavaScript -->
      <script src="main.js"></script>
   </body>
</html>
